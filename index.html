<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search National Parks</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Search National Parks</h1>

        <form id="js-form">
            <p>
            <label for="search-parks">National Park</label>
            <input type="text" name="search-parks" value="Trail of Tears" id="js-search-parks" required>
            </p>

            <p>
            <label for="specify-states">States</label>
            <input type="text" name="specify-states" value="AL,AR,GA" id="js-specify-states" required>
            </p>

            <p>
            <label for="specify-max">Max Results</label>
            <input type="text" name="specify-max" value="10" id="js-specify-max" required>
            </p>

            <input type="submit" value="Start Search!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
